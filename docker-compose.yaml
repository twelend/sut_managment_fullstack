version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: diplom-db
    environment:
      - POSTGRES_DB=diplom_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - diplom-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: diplom-server
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - server_static:/app/static
      - server_media:/app/media
    env_file:
      - ./server/.env
    environment:
      - DJANGO_SETTINGS_MODULE=sutsite.settings
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - diplom-network

